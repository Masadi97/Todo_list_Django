{% extends 'core/main.html' %}
{% block content %}
<div class="header_bar">
    <h1>Login</h1>

</div>

<div class="card-body">

<form   method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" , value="{{next}}">
    <input style="margin-top:10px;" class="button" type="submit" value="Login" />
</form>

<p>Don't have an account ?   <a href="{% url 'register' %}">  Register</a></p>

</div>
{% endblock %}
